<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="label">Add Students</h1>

        <div class="mb-3 m-4">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="txtName" placeholder="Name">
        </div>
        <div class="mb-3 m-4">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" id="txaAddress" rows="3" placeholder="Address"></textarea>
        </div>
        <div class="mb-3 m-4">
            <label for="exampleFormControlInput1" class="form-label">Gender</label>
            <input type="text" class="form-control" id="txtGender" placeholder="Gender">
        </div>
        <div class="mb-3 m-4">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" id="txtAge" placeholder="Age">
        </div>
        <center><button class="btn m-2 p-2" onclick="addStudents()">Add</button>
            <button class="btn m-2 p-2" onclick="updateStudents()">Update</button>
            <button class="btn m-2 p-2" onclick="deleteStudents()">Delete</button>
            <button class="btn m-2 p-2" onclick="searchStudents()">Search</button>
        </center>

    </div>


    <div class="container">
        <h1 class="label">View Students</h1>

        <table id="tblStudent" class="table table-hover">
            
        </table>
    </div>



                <script src="script.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
</body>

</html>
